<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'login/loginPage.css' %}"> 
</head>
<body class="content">
	<div class="topnav">
		<div class="navLinks">
			<a href="/home/">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>
		<div class="navSearch">
			<form action="/schoolSearch/" method="post" id="schoolSearch">{% csrf_token %}
				<input type="text" name="search" placeholder="Search Schools" class="navSearchInput">
				<button type="submit" form="schoolSearch"><span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>
		<div class="navUser"><a href="#profile" id="profileLink">{{username}}</a>
		</div>
	</div>

	<div class="border">
		<h1> Welcome User! </h1>
		<form action="/loginPage/" method="post" class="loginForm">{% csrf_token %}
			<table>
				{{ form }}
			</table>
			<input type="submit" value="Login">
		</form>
		<form action="/createUserRedirect/" method="POST" name="createUserRedirect">{% csrf_token %}
			<a href="#" onclick="document.createUserRedirect.submit();">Need an acount? Click Here.</a>
		</form>
	</div>
</body>
</html>
