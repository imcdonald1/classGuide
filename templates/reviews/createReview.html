<!DOCTYPE html>
<html>
<head>
	<title>Review Creation</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'reviews/reviews.css' %}"> 
</head>
<body>
	<div class="topnav">
		<div class="navLinks">
			<a href="#home">Home</a>
			<a href="#news">News</a>
			<a href="#contact">Contact</a>
			<a href="#about">About</a>
		</div>
		<div class="navSearch">
			<form>
				<input type="text" name="search" placeholder="Search Schools" class="navSearchInput">
				<label for="email"><button><span class="glyphicon glyphicon-search"></span></button></label>
			</form>
		</div>
		<div class="navUser"><a href="#profile" id="profileLink">{{username}}</a>
		</div>
	</div>
	<div class="border">
		<h1> Create New Review </h1>
		<div class="form-group">
			<form action="/createReview/" method="post" class="createReview">{% csrf_token %}
				<table>
					{{ form }}
				</table>
				<input type="submit" value="Create">
			</form>
		</div>
	</div>
</body>
</html>
